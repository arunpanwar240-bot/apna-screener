{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h2>Settings</h2>
<form method="POST" action="{{ url_for('settings_routes.settings') }}">
    <div class="mb-3">
        <label for="client_id" class="form-label">Client ID</label>
        <input type="text" name="client_id" id="client_id" class="form-control" value="{{ config.client_id }}">
    </div>
    <div class="mb-3">
        <label for="access_token" class="form-label">Access Token</label>
        <input type="text" name="access_token" id="access_token" class="form-control" value="{{ config.access_token }}">
    </div>
    <div class="mb-3">
        <label for="telegram_bot_token" class="form-label">Telegram Bot Token</label>
        <input type="text" name="telegram_bot_token" id="telegram_bot_token" class="form-control" value="{{ config.telegram_bot_token }}">
    </div>
    <div class="mb-3">
        <label for="telegram_chat_id" class="form-label">Telegram Chat ID</label>
        <input type="text" name="telegram_chat_id" id="telegram_chat_id" class="form-control" value="{{ config.telegram_chat_id }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
